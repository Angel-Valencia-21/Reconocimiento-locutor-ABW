<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(to bottom, #f8cfd0 0%, #f8cfd0 40%, #d2e6e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .add-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: block;
            margin-bottom: 8px;
        }

        button {
            background-color: #4cafaa;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b9998;
        }

        .volver-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            color: #4cafaa;
            text-decoration: none;
            font-weight: bold;
        }

        .volver-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="add-container">
        <h2>Agregar Nuevo Usuario</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Correo:</label>
            <input type="email" name="correo" required>

            <label>Permisos:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="permisos" value="Leer"> Leer</label>
                <label><input type="checkbox" name="permisos" value="Escribir"> Escribir</label>
                <label><input type="checkbox" name="permisos" value="Eliminar"> Eliminar</label>
                <label><input type="checkbox" name="permisos" value="Descargar"> Descargar</label>
            </div>

            <label>Archivo de audio:</label>
            <input type="file" name="audio" accept="audio/*">

            <button type="submit">Guardar</button>
        </form>
        <a href="/dashboard" class="volver-link">Volver</a>
    </div>
</body>
</html>
